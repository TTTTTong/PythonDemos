{% extends 'base.html' %}

{% block title %} 发布问答 {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/question.css')}}">
{% endblock %}

{% block main%}
    <form action="" method="post">
        <h3 class="page-title">发布问答</h3>
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="输入标题" name="title">
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="输入内容" rows="10" name="content"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary ">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
